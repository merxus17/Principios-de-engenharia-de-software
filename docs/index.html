<!DOCTYPE html>
<html lang="en">
<style>
    div{
        align-content: center;
        text-align: center;
    }

    tr, td{
        align-content: center;
        text-align: center;
        vertical-align: middle;
        margin:50px;
    }
</style>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Using bootstrap library-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
    <title>Term Frequency</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-md-12">
                    <h1>Princípios de Engenharia</h1>
                </div>                
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h2>Frequência de termos</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <!--Upload text file-->
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <button class="btn btn-outline-secondary" type="button" id="uploadTextFile" disabled>Upload</button>
                    </div>
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="fileToLoad">
                      <label class="custom-file-label" for="fileToLoad" id="fileToLoadLabel">Choose text file to upload</label>
                    </div>
                  </div>
            </div>

            <!--Upload stopwords file-->
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <button class="btn btn-outline-secondary" type="button" id="uploadStopWordsFile" disabled>Upload</button>
                    </div>
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="stopWordsToLoad">
                      <label class="custom-file-label" for="stopWordsToLoad" id="stopWordsLabel">Choose stopwords file to upload</label>
                    </div>
                  </div>
                <div class="row">
                    <input class="custom-file-input" type="file" value="Upload Text File" id="stopWordsToLoad">
                </div>
            </div>
        </div>
        
        <!--Display the files to the user-->
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="fileTextArea">Uploaded File</label>
                    <textarea class="form-control" id="fileTextArea" rows="6" disabled>Your file will show here</textarea>
                  </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="stopWordsTextArea">Uploaded StopWords</label>
                    <textarea class="form-control" id="stopWordsTextArea" rows="6" disabled>Your stopwords will show here</textarea>
                  </div>
            </div>
        </div>

        <br><br>
        <div class="row">
            <div class="col-md-12 justify-content-center">
                <a href="#outputTextArea">
                    <button id="parseFile" class="btn btn-secondary">Count File Words</button>
                </a>
                
            </div>
        </div>
        <br>
        
        <div class="row">
            <div class="col-md-12">
                <div class="form-group" id="output" style="display:none">
                    <label for="outputTextArea">Output</label>
                    <textarea class="form-control" id="outputTextArea" rows="10" disabled>Output</textarea>
                  </div>
            </div>
        </div>        
    </div>
    

<!--Scripts-->
<script src="js/termFrequency.js" type="text/javascript"></script>

</body>
</html>
